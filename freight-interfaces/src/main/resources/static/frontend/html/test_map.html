<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/layui@2.7.2/dist/css/layui.css" media="all">
</head>

<body>


    <div class="layui-form-item">
        <div class="layui-inline">
            <label class="layui-form-label">输入地址或点击地图获取定位：</label>
            <div class="layui-input-inline">
                <input type="text" name="keyword" autocomplete="off" placeholder="贵州省龙里县" class="layui-input">
            </div>
        </div>
        <div class="layui-inline">
            <a id="mapmoveBtn" class="layui-btn layui-btn-danger">获取坐标</a>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">坐标经度<i class="color-red">&#10038</i></label>
        <div class="layui-input-block">
            <input type="text" name="lon" lay-verify="required" disabled="disabled" autocomplete="off"
                class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">坐标纬度<i class="color-red">&#10038</i></label>
        <div class="layui-input-block">
            <input type="text" name="lat" lay-verify="required" disabled="disabled" autocomplete="off"
                class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <div id="map" class="panel panel-default" style="height: 350px; margin-top: 0px;"></div>
    </div>




    <script type="text/javascript"
        src="https://api.map.baidu.com/api?v=3.0&ak=wcYbDR2bKB1VLYPPtoHxEEgcLbqPfCLS"></script>
    <script src="https://cdn.jsdelivr.net/npm/layui@2.7.2/dist/layui.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="../js/test_map.js"></script>

</body>

</html>
