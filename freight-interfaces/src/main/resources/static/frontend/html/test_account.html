<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>拉货APP_下单页面</title>
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/normalize.css">
    <link rel="stylesheet" href="//at.alicdn.com/t/c/font_4342566_6zta98qkv6i.css">
    <link rel="stylesheet" href="../css/test_account.css">
</head>

<body>


    <div class="container">


        <!-- 顶部标题栏 -->
        <div class="top-container">
            <div class="title">账号管理</div>
        </div>


        <!-- 用户输入栏 -->
        <form action="" class="user-input">
            <div class="items">
                <div class="text">用户名</div>
                <input type="text" name="account-name">
            </div>

            <div class="items">
                <div class="text">性别</div>
                <input type="text" name="gender">
            </div>

            <div class="half-items">
                <div class="left">
                    <div class="text">常住地</div>
                    <input type="text" name="address-living" value="江苏省镇江市外国语学校">


                </div>
                <div class="right">
                    <div class="text">公司</div>
                    <input type="text" name="company" value="浙江省湖州市湖州师范学院">

                </div>

            </div>

            <div class="half-items">
                <div class="left">
                    <div class="text">生日</div>
                    <input type="text" name="birthday">
                </div>
                <div class="right">
                    <div class="text">状态</div>
                    <input type="text" name="state">
                </div>
            </div>

            <div class="items">
                <div class="text">个性签名</div>
                <textarea name="signature" id="" cols="30" rows="10"></textarea>
            </div>

        </form>


        <!-- 用户确认区 -->
        <div class="confirm-container">
            <button class="save">暂存</button>
            <button class="post submit">提交</button>
        </div>


        <div id="map-container"></div>

    </div>

    <script src="../form-serialize/lib/form-serialize.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script type="text/javascript"
        src="https://api.map.baidu.com/api?v=3.0&ak=wcYbDR2bKB1VLYPPtoHxEEgcLbqPfCLS"></script>
    <script src="../js/test_postbill.js"></script>

</body>

</html>
