<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>拉货APP_下单页面</title>
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/normalize.css">
    <link rel="stylesheet" href="//at.alicdn.com/t/c/font_4342566_6zta98qkv6i.css">
    <link rel="stylesheet" href="../css/test_postbill.css">
</head>

<body>


    <div class="container">


        <!-- 顶部标题栏 -->
        <div class="top-container">
            <div class="title">发布运单</div>
        </div>


        <!-- 用户输入栏 -->
        <form action="" class="user-input">
            <div class="items">
                <div class="text">货物名称</div>
                <input type="text" name="cargo-name">
            </div>

            <!-- <div class="items">
                <div class="text">货物重量</div>
                <input type="text" name="cargo-weight">
            </div> -->

            <div class="half-items">
                <div class="left">
                    <div class="text">货物重量</div>
                    <input type="text" name="cargo-weight">
                </div>

                <div class="right">
                    <div class="text">货物单价</div>
                    <input type="text" name="cargo-value">
                </div>
            </div>

            <div class="half-items">
                <div class="left">
                    <div class="text">起点</div>
                    <input type="text" name="address-start" value="">


                </div>
                <div class="right">
                    <div class="text">终点</div>
                    <input type="text" name="address-end" value="">

                </div>

            </div>

            <div class="half-items">
                <div class="left">
                    <div class="text">开始时间</div>
                    <input type="text" name="date-start">
                </div>
                <div class="right">
                    <div class="text">结束时间</div>
                    <input type="text" name="date-end">
                </div>
            </div>

            <div class="items">
                <div class="text">备注信息</div>
                <textarea name="cargo-Info" id="" cols="30" rows="10"></textarea>
            </div>

        </form>


        <!-- 用户确认区 -->
        <div class="confirm-container">
            <button class="save">暂存</button>
            <button class="post">发布</button>
        </div>


        <div id="map-container"></div>

    </div>

    <script src="../form-serialize/lib/form-serialize.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script type="text/javascript"
        src="https://api.map.baidu.com/api?v=3.0&ak=wcYbDR2bKB1VLYPPtoHxEEgcLbqPfCLS"></script>
    <script type="module" src="../js/test_postbill.js"></script>

</body>

</html>
