<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>拉货APP_用户注册页面</title>
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/normalize.css">
    <link rel="stylesheet" href="//at.alicdn.com/t/c/font_4342566_6zta98qkv6i.css">
    <link rel="stylesheet" href="../css/test.register.css">
</head>

<body>
    <div class="container">
        <!-- 顶部栏 -->
        <div class="top-container">
            <div class="title">用户注册</div>
        </div>


        <!-- logo栏 -->
        <div class="title-container">
            <div class="logo"></div>
            <div class="login-text">请进行身份选择</div>

        </div>

        <!-- 用户输入栏 -->

        <div class="choice-container">
            <button>我是老板</button>
            <button>我是司机</button>
        </div>


        <form action="" class="user-input">
            <input type="tel" name="phone" class="user-phone" placeholder="请输入手机号">
            <button class="get-code">获取验证码</button>
            <input type="text" name="verification-code" class="verification-code" placeholder="请输入短信验证码">
            <input type="password" name="pwd" class="user-password" placeholder="请设置8-12位登录密码">

            <div class="pwd-tips">
                <i class="tips-icon iconfont icon-tishi"></i>
                密码必须是8-12位字符，可以包含数字、大小写字母和特殊符号。
            </div>
        </form>


        <!-- 用户确认区 -->
        <div class="confirm-container">
            <button class="user-confirm" disabled>注册</button>
        </div>


        <!-- 蒙层提示区 -->
        <div class="modal-overlay" id="modal-overlay" style="display:none;">
            <div class="modal-message" id="modal-message">这是提示信息</div>
        </div>


    </div>

    <script src="../form-serialize/lib/form-serialize.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="../js/test_register.js"></script>
</body>

</html>
