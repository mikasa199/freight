<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>拉货APP_下单页面</title>
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/normalize.css">
    <link rel="stylesheet" href="../font/iconfont.css">
    <link rel="stylesheet" href="../css/test_account.css">
</head>

<body>


    <div class="container">


        <!-- 顶部标题栏 -->
        <div class="top-container">
            <div class="title">账号管理</div>
        </div>


        <!-- 用户输入栏 -->
        <form action="" class="user-input ">
            <button class="adjust-btn name">点击修改用户名</button>
            <div class="items readonly name-margin">
                <div class="text">原用户名</div>
                <input type="text" name="name" readonly>
            </div>

            <div class="items readonly">
                <div class="text">新的用户名</div>
                <input type="text" name="adjust-name" readonly>
            </div>


            <button class="adjust-btn pwd">点击修改密码</button>
            <div class="items pwd-margin readonly">
                <div class="text">输入原密码</div>
                <input type="text" name="password" readonly>
            </div>

            <div class="items readonly">
                <div class="text">新密码</div>
                <input type="text" name="adjust-password" readonly>
            </div>


            <div class="items readonly">
                <div class="text">确认新密码</div>
                <input type="text" name="confirm-adjust-password" readonly>
            </div>




            <!-- <div class="items">
                <div class="text">个性签名</div>
                <textarea name="signature" id="" cols="30" rows="10"></textarea>
            </div> -->

        </form>


        <!-- 用户确认区 -->
        <div class="confirm-container">
            <button class="save">暂存</button>
            <button class="post submit">提交</button>
        </div>


        <!-- 在 HTML 中添加蒙层元素 -->
        <div id="overlay" style="display:none;">
            <div class="overlay-content">错误信息</div>
        </div>

    </div>

    <script src="../form-serialize/lib/form-serialize.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script type="module" src="../js/test_account.js"></script>

</body>

</html>
