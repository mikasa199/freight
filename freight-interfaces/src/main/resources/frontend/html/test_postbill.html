<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>拉货APP_下单页面</title>
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/normalize.css">
    <link rel="stylesheet" href="../font/iconfont.css">
    <link rel="stylesheet" href="../css/test_postbill.css">
    <link rel="stylesheet" href="../pickadate.js-3.6.2/lib/themes/default.css">
    <link rel="stylesheet" href="../pickadate.js-3.6.2/lib/themes/default.date.css">
    <link rel="stylesheet" href="../pickadate.js-3.6.2/lib/themes/default.time.css">
</head>

<body>


    <div class="container">


        <!-- 顶部标题栏 -->
        <div class="top-container">
            <div class="title">发布运单</div>
            <div class="return iconfont icon-fanhui"></div>
        </div>


        <!-- 用户输入栏 -->
        <form action="" class="user-input">
            <div class="items">
                <div class="text">货物名称</div>
                <input type="text" name="cargo-name">
            </div>


            <div class="half-items">
                <div class="left">
                    <div class="text">货物重量 (吨)</div>
                    <input type="text" name="cargo-weight">
                </div>
                <div class="right">
                    <div class="text">货物单价（元/吨）</div>
                    <input type="text" name="cargo-value">
                </div>
            </div>


            <div class="half-items">
                <div class="left">
                    <div class="text">起点</div>
                    <input type="text" name="address-start">
                </div>

                <div class="right">
                    <div class="text">终点</div>
                    <input type="text" name="address-end">
                </div>

            </div>

            <div class="half-items">
                <div class="left">
                    <div class="text">运单开始（日期）</div>
                    <input type="text" name="date-start">
                </div>
                <div class="right">
                    <div class="text">运单开始（时间）</div>
                    <input type="text" name="time-start">
                </div>
            </div>

            <div class="half-items">
                <div class="left">
                    <div class="text">运单结束（日期）</div>
                    <input type="text" name="date-end">
                </div>
                <div class="right">
                    <div class="text">运单结束（时间）</div>
                    <input type="text" name="time-end">
                </div>
            </div>



            <div class="items">
                <div class="text">备注信息</div>
                <textarea name="cargo-Info" id="" cols="30" rows="10"></textarea>
            </div>

        </form>


        <!-- 用户确认区 -->
        <div class="confirm-container">
            <button class="save">暂存</button>
            <button class="post" disabled>发布</button>
        </div>




        <!-- 在 HTML 中添加蒙层元素 -->
        <div id="overlay" style="display:none;">
            <div class="overlay-content">错误信息</div>
        </div>



    </div>

    <script src="../form-serialize/lib/form-serialize.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script type="text/javascript"
        src="https://api.map.baidu.com/api?v=3.0&ak=wcYbDR2bKB1VLYPPtoHxEEgcLbqPfCLS"></script>

    <!-- 引入jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <!-- 引入Pickadate -->
    <script src="../pickadate.js-3.6.2/lib/picker.js"></script>
    <script src="../pickadate.js-3.6.2/lib/picker.date.js"></script>
    <script src="../pickadate.js-3.6.2/lib/picker.time.js"></script>
    <script src="../pickadate.js-3.6.2/lib/translations/zh_CN.js"></script>


    <script type="module" src="../js/test_postbill.js"></script>


</body>

</html>
