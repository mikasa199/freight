<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>拉货APP_登陆界面</title>
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/normalize.css">
    <link rel="stylesheet" href="../css/icon-font.css">
    <link rel="stylesheet" href="../css/test_login_pwd.css">
</head>

<body>
    <div class="container">
        <!-- 顶部标题栏 -->
        <div class="title-container">
            <div class="logo"></div>
            <div class="login-text">欢迎登录Freight APP</div>
            <a href="./test_register.html" class="user-register">新用户注册</a>

        </div>

        <!-- 身份选择栏 -->
        <div class="identity-container">
            <button>我是老板</button>
            <button>我是司机</button>
        </div>


        <!-- 用户输入栏 -->

        <form action="" class="user-input">

            <input type="tel" name="phone" class="user-phone" placeholder="请输入手机号">
            <input type="password" name="pwd" class="user-password" placeholder="请输入8-12位登录密码">

        </form>
        <!-- 额外选项栏 -->
        <div class="tip-container">
            <a href="../../static/test_login_verificationcode.html" class="verification-code-login">验证码登录</a>
            <a href="#" class="forget-pwd">忘记密码?</a>
        </div>

        <!-- 用户确认区 -->
        <div class="confirm-container">
            <button class="user-confirm" disabled>登录</button>
        </div>


        <!-- 在 HTML 中添加蒙层元素 -->
        <div id="overlay" style="display:none;">
            <div class="overlay-content">错误信息</div>
        </div>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="../js/test_login_pwd.js"></script>
</body>

</html>
