            <!-- 列表栏开始 -->
            <div class="list-items ">

                    <div class="text">综合排序</div>
                    <span class="triangle iconfont icon-sanjiao"></span>
                </div>

                <a class="select-title" href="#">

            <div class="condition-list ">
                <ul>
                    <li class="active" data-code="">综合排序</li>
                    <li data-code="-1">最新发布</li>
                    <li data-code="-3">运费单价从高到低</li>

                    <li data-code="-5">距离从远到近</li>

                    <li data-code="4">货物重量量从少到多</li>
                </ul>
            </div>
        </div>

        <!-- 顶部标题栏结束 -->


        <!-- 内容栏开始 -->
        <div class="content-container first-element-below-top-container">
            <ul>
                <li>
                    <div class="information-container">
                        <!-- 地址信息 -->
                        <div class="address">

                                <div class="date_end">2012-2-12</div>
                                <div class="date_start">2023-12-01 19:10:23</div>

                            </div>
                        </div>

                        <div class="distance">
                            <i class="iconfont icon-ditu_dingwei_o"></i>
                            <div class="distance-info">总里程23公里</div>
