<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>APP_司机接受订单页面</title>
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/normalize.css">
    <link rel="stylesheet" href="../font/iconfont.css">
    <link rel="stylesheet" href="../css/test_acceptbill.css">
    <link rel="stylesheet" href="../pickadate.js-3.6.2/lib/themes/default.css">
    <link rel="stylesheet" href="../pickadate.js-3.6.2/lib/themes/default.date.css">
    <link rel="stylesheet" href="../pickadate.js-3.6.2/lib/themes/default.time.css">
</head>

<body>
    <div class="container">
        <!-- 顶部标题栏 -->
        <div class="top-container">
            <div class="title">承接运单</div>
            <div class="return iconfont icon-fanhui"></div>
        </div>


        <!-- 用户输入栏 -->
        <form action="" class="cargo-input">

            <div class="half-items">
                <div class="left">
                    <div class="text">货物名称</div>
                    <input type="text" name="cargo-name" readonly>
                </div>

                <div class="right">
                    <div class="text">货物剩余库存量 (吨)</div>
                    <input type="text" name="cargo-stock" readonly>
                </div>
            </div>


            <div class="items">


                <div class="text">装货起点</div>
                <input type="text" name="address-start" readonly>
            </div>

            <div class="items">
                <div class="text">卸货终点</div>
                <input type="text" name="address-end" readonly>
            </div>


            <div class="half-items">
                <div class="left">
                    <div class="text">订单开始时间</div>
                    <input type="text" name="date-start" readonly>
                </div>

                <div class="right">
                    <div class="text">订单结束时间</div>
                    <input type="text" name="date-end" readonly>
                </div>
            </div>



        </form>


        <!-- 司机承接信息栏 -->
        <form action="" class="driver-input">
            <div class="desc">您的信息</div>

            <div class="items">
                <div class="text">您的承接重量 (吨)</div>
                <input type="text" name="driver-cargo-weight">
            </div>

            <!-- <div class="items">
                <div class="text">您的承接时间</div>
                <input type="text" name="driver-cargo-time">
            </div> -->

            <div class="half-items">
                <div class="left">
                    <div class="text">承接开始时间（日期）</div>
                    <input type="text" name="driver-cargo-date-start">
                </div>

                <div class="right">
                    <div class="text">承接开始时间 （结束）</div>
                    <input type="text" name="driver-cargo-time-start">
                </div>
            </div>

            <!-- 用户确认区 -->
            <div class="confirm-container">
                <button class="save">暂存</button>
                <button class="accept" disabled>接单</button>
            </div>
        </form>


        <!-- 在 HTML 中添加蒙层元素 -->
        <div id="overlay" style="display:none;">
            <div class="overlay-content">错误信息</div>
        </div>





    </div>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <!-- 引入jQuery -->
    <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script> -->
    <script src="//code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- 引入Pickadate -->
    <script src="../pickadate.js-3.6.2/lib/picker.js"></script>
    <script src="../pickadate.js-3.6.2/lib/picker.date.js"></script>
    <script src="../pickadate.js-3.6.2/lib/picker.time.js"></script>
    <script src="../pickadate.js-3.6.2/lib/translations/zh_CN.js"></script>
    <script type="module" src="../js/test_acceptbill.js"></script>
</body>

</html>
